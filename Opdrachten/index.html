<head>
    <link href="resources/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="resources/favicon.ico"/>

    <script src="lib/routie.min.js"></script>
    <script src="lib/transparency.js"></script>
    <script src="lib/hammer.js"></script>
    <script src="lib/underscore.js"></script>

    <script src='js/userFeedback.js'></script>
    <script src='js/ajaxRequest.js'></script>
    <script src='js/templating.js'></script>
    <script src='js/routing.js'></script>
    <script src='js/soundcloud.js'></script>
    <script src='js/deviceMotion.js'></script>
    <script src='js/eventHandling.js'></script>
    <script src="js/webApp.js"></script>
    
    <script src="https://api.soundcloud.com/tracks?client_id=a1ed0ce4135f0f32d4f1eaa4e5699b8e"></script>
</head>


<body>
    

    <div class="nav">
        <div class="panel-left">
            <h1>
                <a href="#playlist">Left menu</a>
            </h1>
        </div>
        <div class="panel-right">
            <h1>
                <a href="#track">Right menu</a>
            </h1>
        </div>
    </div>
    
    <div id="main-container" class="container">
        <div class="container-text" id="intro-section">
            <p>
                Input a soundcloud username below and press load.  
            </p>
            <input type="text" id="soundcloud-username"/>
            <button id="soundcloud-submit">Load</button>
            <ul id="userinfo">
                <li class="username"></li>
                <li class="last_modified"></li>
                <li class="permalink_url"></li>
            </ul>
            <div id="soundcloud-playlists">
                
            </div>
            <span id="soundcloud-error"></span>
        </div>
        
        <div class="container-text hide" id="playlist-section">
            <h1 style="text-align:center">
                Left section
            </h1>
        </div>
        
        <div class="container-text hide" id="track-section">
            <h1>
                Right section
            </h1>
        </div>
        
        <div id="swipe-section" class="hide">
            <h1>
                Hey, you've swiped!
            </h1>
            <p id='direction'>
                To load playlists fill in a username.
            </p>
            <p id='angle'>
            </p>
        </div>
        
        <div id="details-section">
        </div>
        
        <div class="container-text" id="loader" style="display:none;"> 
        </div>
    </div>
    

</body>
